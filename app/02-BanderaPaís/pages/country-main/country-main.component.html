<body id="fondobanderas">


<div class="container mt-5">
  <div class="row">
    <ng-container *ngFor="let country of countries">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card flag-card bg-dark text-white">
          <img (click)="openCountryDialog(country)"
            class="card-img-top"
            [src]="country.flags.svg"
            alt="{{ country.name }}"
          />
        </div>
      </div>
    </ng-container>
  </div>
</div>

</body>
