<div class="container">
  <h2 class="mt-3 text-primary">Encuentra el municipio que buscas<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
  </svg></h2>

  <div class="row mb-3">
    <div>
      <label for="selectCommunity" class="form-label">Selecciona Comunidad Aut√≥noma:</label>
      <select id="selectCommunity" class="form-select" [(ngModel)]="selectedCommunity" (change)="onSelectCommunity()">
        <option value="" disabled selected>Seleccione...</option>
        <option *ngFor="let community of communities" [value]="community.acom_name">{{ community.acom_name }}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="selectedCommunity">
    <div class="col-md-6">
      <label for="selectProvince" class="form-label">Selecciona Provincia:</label>
      <select id="selectProvince" class="form-select" [(ngModel)]="selectedProvince" (change)="onSelectProvince()">
        <option value="" disabled selected>Seleccione...</option>
        <option *ngFor="let province of provinces" [value]="province.prov_name">{{ province.prov_name }}</option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="selectedProvince">
    <div class="col-md-6">
      <label for="selectMunicipality" class="form-label ">Selecciona Municipio:</label>
      <select id="selectMunicipality" class="form-select" [(ngModel)]="selectedMunicipality" (change)="onSelectMunicipality(selectedMunicipality)">
        <option *ngFor="let municipality of municipalities" [ngValue]="municipality">{{ municipality.mun_name }}</option>
      </select>
    </div>
  </div>
</div>
