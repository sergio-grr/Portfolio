<div class="container mt-5">
  <div class="justify-content-center d-flex align-items-center">
    <h1>Iniciar sesi√≥n</h1>
  </div>
  <form class="mt-5" (ngSubmit)="login()">
    <input class="mb-3"
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input class="mb-3"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="submit" class="btn">Log in</button>
  </form>
</div>
