<body>
  <div class="container text-center mt-3">
    <h1>Añadir personaje</h1>
    <div class="card">
      <form [formGroup]="characterForm" >
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-123" viewBox="0 0 16 16">
              <path d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75z"/>
            </svg> </span>
          </div>
          <input name="id" class="form-control" placeholder="Id" type="text" formControlName="id" />
        </div>
        <!-- Nombre -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg> </span>
          </div>
          <input name="name" class="form-control" placeholder="Nombre" type="text" formControlName="name"  />
        </div>

        <!-- Origen -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-globe-americas" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484q-.121.12-.242.234c-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z"/>
            </svg></span>
          </div>
          <input name="origin" class="form-control" placeholder="País de origen" type="text"  formControlName="country"/>
        </div>

        <!-- Tipo de lucha -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <img src="../../../../assets/token/icons8-puño-48.png" style="width: 30px; height: 30px;" alt=""></span>
          </div>
          <select name="fight-type" class="form-control" formControlName="style">
            <option selected="">Seleccionar tipo de lucha</option>
            <option>Karate</option>
            <option>Boxeo</option>
            <option>Judo</option>
            <option>Taekwondo</option>
            <option>Capoeira</option>
            <option>Kung Fu</option>
            <option>Muay Thai</option>
            <option>Kickboxing</option>
            <option>Wrestling</option>
            <option>Brazilian Jiu-Jitsu</option>
            <option>Sumo</option>
            <option>Sambo</option>
            <option>Wing Chun</option>
            <option>Baguazhang</option>
            <option>Piguaquan</option>
            <option>Aikido</option>
            <option>Jeet Kune Do</option>
            <option>Krav Maga</option>
            <option>Ninjutsu</option>
            <option>Hapkido</option>
            <option>Savate</option>
            <option>Systema</option>
            <option>Silat</option>
            <option>Kyudo</option>
            <option>Iaido</option>
            <option>Kenjutsu</option>
            <option>Kyokushin Karate</option>
            <option>Shorinji Kempo</option>
            <option>Vale Tudo</option>
            <option>San Shou</option>
            <option>Pankration</option>
            <option>Glima</option>
            <option>Lethwei</option>
            <option>Kalaripayattu</option>
            <option>Arnis</option>
            <option>Gatka</option>
            <option>Canne de combat</option>
            <option>Bartitsu</option>
          </select>
        </div>

        <!-- Añadir imagen mediante URL -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-image-fill" viewBox="0 0 16 16">
              <path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
            </svg> </span>
          </div>
          <input name="image-url" class="form-control" placeholder="Añadir imagen mediante URL" type="text" formControlName="img" />
        </div>
        <div class="background">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-image-fill" viewBox="0 0 16 16">
                  <path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
                </svg>
              </span>
            </div>
            <select  formControlName="background" placeholder="Elegir fondo de tarjeta" name="image-url" class="form-control">
              <option selected="">Seleccionar fondo</option>
              <option value="../../../../assets/token/fondoplayer.png">Fondo Rojo</option>
              <option value="../../../../assets/token/fondoazul.png">Fondo Azul</option>
              <option value="../../../../assets/token/verde.png">Fondo Verde</option>
              <option value="../../../../assets/token/amarillo.png">Fondo Amarillo</option>
              <option value="../../../../assets/token/morado.png">Fondo Morado</option>

            </select>
          </div>
        </div>



        <!-- Botón de enviar -->
        <div class="form-group">
          <button  type="submit" [disabled]="characterForm.invalid" class="btn btn-primary btn-block" (click)="onSubmit()">Añadir personaje</button>
        </div>
      </form>
    </div>
  </div>
</body>
