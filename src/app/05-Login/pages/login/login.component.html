<body>
  <nav class="navbar container-fluid justify-content-center mt-3">
    <img src="../../../../assets/Sessions/titulo.png" alt="Logo" class="img-fluid">
  </nav>

  <div class="container mt-5">
    <div class="justify-content-center d-flex align-items-center">
      <img src="../../../../assets/Sessions/sesion.png" alt="iniciar-sesion" class="img-fluid">
    </div>
    <form class="mt-5" (submit)="login();">
      <input class="mb-3"
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
      <input class="mb-3"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit" class="btn" >Log in</button>
    </form>

    <a  *ngIf="showElement" class="justify-content-center d-flex align-items-center mt-4" href="./login/secondary">
      Haz click aqu√≠ para continuar
    </a>

  </div>
  <hr>
  <footer class="d-flex justify-content-center align-items-center mt-5 mb-5">
    <button id="boton3" class="bg-black" (click)="navigateToHome()">
      <img  id="exit" src="../../../../assets/Sessions/exit.png">
    </button>
  </footer>
</body>
